<!DOCTYPE html>
<html lang="en">

<head>
  <title>keycode-info</title>
  <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/edition/100/keycode-128.png">
  <style>
    body {
      width: 100%;
      height: 100%;
      font-size: 4000%;
      text-align: center;
      vertical-align: text-bottom;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
  </style>
</head>

<body id="body" onkeydown="keyDown(event)">
</body>
<script>
  const keyDown = (event) => {
    document.getElementById('body').innerHTML = event.keyCode;
  }
</script>

</html>
